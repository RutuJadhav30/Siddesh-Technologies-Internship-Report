<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f3f4f6;
  padding:20px;
}

.card{
  background:white;
  width:100%;
  max-width:400px;
  padding:32px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  border:1px solid #e5e7eb;
}

h2{
  text-align:center;
  margin-bottom:22px;
  color:#111827;
}

.form-group{
  margin-bottom:16px;
}

label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
  color:#374151;
}

input{
  width:100%;
  padding:11px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
  transition:0.2s;
}

input:focus{
  outline:none;
  border-color:#4f46e5;
  box-shadow:0 0 0 2px rgba(79,70,229,0.15);
}

.error{
  color:#dc2626;
  font-size:13px;
  margin-top:5px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  background:#4f46e5;
  color:white;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
  transition:0.2s;
  font-weight:600;
}

button:hover{
  background:#4338ca;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <form onsubmit="return validateForm()">

    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
      <div class="error" id="passError"></div>
    </div>

    <button type="submit">Register</button>

  </form>
</div>

<script>
function validateForm(){

  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  let emailError = document.getElementById("emailError");
  let passError = document.getElementById("passError");

  emailError.innerText = "";
  passError.innerText = "";

  let valid = true;

  let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  if(!email.match(emailPattern)){
    emailError.innerText = "Enter a valid email (example@domain.com)";
    valid = false;
  }

  let passPattern = /^[A-Z](?=.*\d)(?=.*[^A-Za-z0-9]).{5}$/;

    if(!passPattern.test(password)){
         passError.innerText =
              "Must be 6 chars, start with capital, include number & special character";
         valid = false;
}

  return valid;
}
</script>

</body>
</html>
